<app-admin-nav></app-admin-nav>
<h4 align="center">Add Insurance Type</h4>
    <hr>
    <div *ngIf="message"   class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Success!</strong> new Insurance type being added.
      <button (click)="removeMesssag()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <form autocomplete="off" [formGroup]="addInsuranceTypeForm">
                    <div class="row mb-3">
                      <label for="insuranceType" class="col-sm-2 col-form-label">Insurance Type :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="insuranceType" formControlName="insuranceType" required>

                      </div>
                      <div *ngIf="getControl.insuranceType.touched && getControl.insuranceType.invalid" class="text-danger">
                        <div *ngIf="getControl.insuranceType.errors">Insurance Type is required.</div>
                        <br>
                </div><br>
                    </div>

                    <div class="row mb-3">
                      <label for="status" class="col-sm-2 col-form-label">Status :</label>
                      <div class="col-sm-8">
                        <select class="form-control" id="status" formControlName="status" required>
                          <option>Select Status:</option>
                          <option value="Active" selected>Active</option>
                          <option value="Deactive">Deactive</option>
          
                        </select>
                      </div>
                      <div *ngIf="getControl.status.touched && getControl.status.invalid" class="text-danger">
                        <div *ngIf="getControl.status.errors">Status is required.</div>
                        <br>
                </div><br>
                    </div>
          
          
                    <div class="text-center">
                      <button type="submit" class="btn btn-danger" (click)="addInsuranceType()">Add</button>
                    </div>
                  </form>

            </div>
           
        </div>
    </div>
