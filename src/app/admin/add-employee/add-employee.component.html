<app-admin-nav></app-admin-nav>
<h4 align="center">Employee Registration</h4>
    <hr><br>
    <div *ngIf="message"   class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>new Employee has been added!</strong> 
      <button (click)="removeMesssag()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <form autocomplete="off" [formGroup]="addEmployeeForm">
                    <div class="row mb-3">
                      <label for="empName" class="col-sm-2 col-form-label">Full Name :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="empName" formControlName="fullName" required>
                        <div *ngIf="getControl.fullName.touched && getControl.fullName.invalid" class="text-danger">
                          <div *ngIf="getControl.fullName.errors">Full Name is required.</div>
                          <br>
                  </div><br>
                      </div>

                    </div>
          
                    <div class="row mb-3">
                      <label for="username" class="col-sm-2 col-form-label">Username :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                        <div *ngIf="getControl.username.touched && getControl.username.invalid" class="text-danger">
                          <div *ngIf="getControl.username.errors">User Name is required.</div>
                          <br>
                  </div><br>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="username" class="col-sm-2 col-form-label">EmailId :</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="username" formControlName="emailId" required>
                        <div *ngIf="getControl.emailId.touched && getControl.emailId.invalid" class="text-danger">
                          <div *ngIf="getControl.emailId.errors"> Email is required.</div>
                          <br>
                  </div><br>
                      </div>
                    </div>
          
            
                  
                    <div class="row mb-3">
                      <label for="state" class="col-sm-2 col-form-label">State:</label>
                      <div class="col-sm-8">
                        <input type="" class="form-control" id="state" formControlName="state" required>
                        <div *ngIf="getControl.state.touched && getControl.state.invalid" class="text-danger">
                          <div *ngIf="getControl.state.errors"> State is required.</div>
                          <br>
                  </div><br>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="city" class="col-sm-2 col-form-label">City :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="city" formControlName="city" required>
                        <div *ngIf="getControl.city.touched && getControl.city.invalid" class="text-danger">
                          <div *ngIf="getControl.city.errors"> City is required.</div>
                          <br>
                  </div><br>
                      </div>
                    </div>

                   
          
          
                    <div class="text-center">
                      <button type="submit" class="btn btn-danger" [disabled]="addEmployeeForm.invalid" (click)="addEmployee()" [disabled]="addEmployeeForm">Submit</button>
                    </div>
                  </form>

            </div>
           
        </div>
    </div>
