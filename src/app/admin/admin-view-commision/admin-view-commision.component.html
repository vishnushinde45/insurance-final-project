<app-admin-nav></app-admin-nav>
<div style="margin-top: 5%; margin-bottom: 5px;" class="container border border-primary" >
    
        <table class="table table-striped" >
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>Customer Name</th>
                <th>Customer ID</th>
                <th>CommisionType</th>
                <th>Amount</th>
              
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let commision of commisionList, let i=index" >
                <td>{{i+1}}</td>
                <td> {{commision.customerName}}</td>
                <td>{{commision.customerId}}</td>
                <td>{{commision.commisionType}}</td>
                <td>{{commision.amount}}</td>
              </tr>

              
                
           

            </tbody>
          </table>


 
</div>
