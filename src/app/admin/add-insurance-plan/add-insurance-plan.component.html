<app-admin-nav></app-admin-nav>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <form autocomplete="off" [formGroup]="addInsurancePlanForm">
            <div class="row mb-3">
                <label for="insuranceType" class="col-sm-2 col-form-label">Insurance Type :</label>
                <div class="col-sm-8">
                  <select name="" id="" formControlName="insuranceTypeId" class="form-control">
                       <option *ngFor="let insurance of insuranceTypes" [ngValue]="insurance.id">{{insurance.insuranceType}}</option>
                   
                  </select>
                </div>
              </div>
          <div class="row mb-3">
            <label for="insuranceScheme" class="col-sm-2 col-form-label">Select Insurance Scheme:</label>
            <div class="col-sm-8">
              <select class="form-control" id="insuranceScheme"  formControlName="insuranceSchemeId" required>
                <option *ngFor="let insuranceScheme of insuranceSchemes" [ngValue]="insuranceScheme.id">{{insuranceScheme.insuranceSchemeName}}</option>
              </select>
            </div>
          </div>


          <div class="row mb-3">
            <label for="minPolicyTerm" class="col-sm-2 col-form-label">Policy Minimum Term</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="minPolicyTerm" formControlName="minimumPolicyTerm" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="maxPolicyTerm" class="col-sm-2 col-form-label">Policy Maximum Term</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxPolicyTerm" formControlName="maximumPolicyTerm" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="minAge" class="col-sm-2 col-form-label">Minimum Age</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="minAge"  formControlName="minimumAge" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="maxAge" class="col-sm-2 col-form-label">Maximum Age</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxAge"  formControlName="maximumAge" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="minInvestmentAmount" class="col-sm-2 col-form-label">Minimum Investment Amount</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="minInvestmentAmount" formControlName="minimumInvestment" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="maxInvestmentAmount" class="col-sm-2 col-form-label">Maximum Investment Amount</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxInvestmentAmount" formControlName="maximumInvestment" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="profitRatio" class="col-sm-2 col-form-label">Profit Ratio</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="profitRatio"  formControlName="profitRatio" required>
            </div>
          </div>
        


          <div class="text-center">
            <button type="submit" class="btn btn-danger" (click)="addInsurancePlan()">Submit</button>
          </div>
        </form>
      </div>



    </div>

  </div>
