
<app-admin-nav></app-admin-nav>
<h4 align="center">Add Insurance Setting</h4>
    <hr>
    <div *ngIf="message"   class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Success!</strong> new Insurance tax type added.
      <button (click)="removeMesssag()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <form autocomplete="off" [formGroup]="insuranceSettingForm">
                    <div class="row mb-3">
                      <label for="tax" class="col-sm-2 col-form-label">Tax Percentage</label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="tax" formControlName="tax" required>
                        <div *ngIf="getControl.tax.touched && getControl.tax.invalid" class="text-danger">
                          <div *ngIf="getControl.tax.errors">Tax% can't be more than 18%.</div>
                          <br>
                  </div><br>
                      </div>
                    </div>
          
                    <div class="row mb-3">
                      <label for="claimDed" class="col-sm-2 col-form-label">Claim Deduction Percentage:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="claimDed" formControlName="claimDeduction" required>
                        <div *ngIf="getControl.claimDeduction.touched && getControl.claimDeduction.invalid" class="text-danger">
                          <div *ngIf="getControl.claimDeduction.errors">Tax Deduction % can't be more than 20%.</div>
                          <br>
                  </div><br>
                      </div>
                    </div>
        
          
          
                    <div class="text-center">
                      <button type="submit" class="btn btn-danger" [disabled]="insuranceSettingForm.invalid" (click)="addInsuranceSetting()">Submit</button>
                    </div>
                  </form>

            </div>
           
        </div>
    </div>
