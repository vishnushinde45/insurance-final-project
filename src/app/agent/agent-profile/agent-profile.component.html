<app-agent-nav></app-agent-nav>

<h4 align="center">Agent Profile</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <form autocomplete="off">
                    <div class="row mb-3">
                      <label for="agentName" class="col-sm-2 col-form-label">Agent Name :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="agentName" value={{agent.fullName}} disabled>
                      </div>
                    </div>
          
            
          
                    <div class="row mb-3">
                      <label for="agentAddress" class="col-sm-2 col-form-label">State :</label>
                      <div class="col-sm-8">
                        <input type="" class="form-control" id="agentAddress" value={{agent.state}} disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                        <label for="city" class="col-sm-2 col-form-label">City :</label>
                        <div class="col-sm-8">
                          <input type="" class="form-control" id="city" value={{agent.city}} disabled>
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="emailId" class="col-sm-2 col-form-label">Email ID :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="emailId" value={{agent.emailId}} disabled>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="qualification" class="col-sm-2 col-form-label">Qualification :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="qualification" value={{agent.qualification}} disabled>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Balance" class="col-sm-2 col-form-label">Total Balance :</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="Balance" value={{agent.totalBalance}} disabled>
                        </div>
                      </div>
                    
                  </form>

            </div>
           
        </div>
    </div>
