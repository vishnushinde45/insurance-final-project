<app-employee-nav></app-employee-nav>

<h4 align="center">Employee Profile </h4>
<hr>

<div class="container">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
          <form autocomplete="off">
              <div class="row mb-3">
                <label for="customerName" class="col-sm-2 col-form-label">Employee Name :</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="customerName" value={{employee.fullName}} disabled>
                </div>
              </div>
    
            
    
              <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username :</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" value={{employee.username}} disabled>
                </div>
              </div>
           
              <div class="row mb-3">
                <label for="emailId" class="col-sm-2 col-form-label">Email ID :</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="emailId" value={{employee.emailId}} disabled>
                </div>
              </div>
              <div class="row mb-3">
                <label for="state" class="col-sm-2 col-form-label">State :</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="state" value={{employee.state}} disabled>
                </div>
              </div>
              <div class="row mb-3">
                  <label for="city" class="col-sm-2 col-form-label">City :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="city" value={{employee.city}} disabled>
                  </div>
                </div>
              
          
             
    
            
    
    
      
            </form>

      </div>
     
  </div>
</div>
