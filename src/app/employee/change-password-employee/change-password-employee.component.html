<h4 align="center">Change Password</h4>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form [formGroup]="changePasswordForm">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Passsword :</label>
                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password :</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
            </div>
            
              <div class="mb-3">
                <label for="cnewPassword" class="form-label">Confirm New Password :</label>
                <input type="password" class="form-control" id="cnewPassword">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger" (click)="onClickChangePassword()">Change Password</button>
              </div>
            </form>
              
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
