<app-employee-nav></app-employee-nav>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <form [formGroup]="addAgentForm">
                <div class="row mb-3">
                  <label for="agentName" class="col-sm-2 col-form-label">Agent Name :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="agentName" formControlName="fullName" required>
                  </div>
                </div>
      
                <div class="row mb-3">
                  <label for="username" class="col-sm-2 col-form-label">Username :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" formControlName="username" required>
                  </div>
                </div>
      
        
                <div class="row mb-3">
                  <label for="state" class="col-sm-2 col-form-label">State :</label>
                  <div class="col-sm-8">
                    <input type="" class="form-control" id="state" formControlName="state" required>
                  </div>
                </div>

                <div class="row mb-3">
                    <label for="city" class="col-sm-2 col-form-label">City :</label>
                    <div class="col-sm-8">
                      <input type="" class="form-control" id="city" formControlName="city" required>
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="emailId" class="col-sm-2 col-form-label">Email ID :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="emailId" formControlName="emailId" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="qualification" class="col-sm-2 col-form-label">Qualification :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="qualification" formControlName="qualification" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="status" class="col-sm-2 col-form-label">Status :</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="status" formControlName="status" required>
                      <option>Select Status</option>
                      <option value="Active">Active</option>
                      <option value="Deactive">Deactive</option>
      
                    </select>
                  </div>
                </div>
      
      
                <div class="text-center">
                  <button type="submit" class="btn btn-danger" (click)="addAgent()">Submit</button>
                </div>
              </form>

        </div>
       
    </div>
</div>
